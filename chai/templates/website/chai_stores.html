{% extends "base.html"%}


{% block content %}
test content for form 
<form method="POST" action="{% url 'chai_stores' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search store</button>
</form>

{% if stores %}
<h2>Stores Available</h2>
<ul>
    {% for store in stores %}
    <li>{{ store.name }} - {{ store.location }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No stores found.</p>
{% endif %}


{% endblock %}
